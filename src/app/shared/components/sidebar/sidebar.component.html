<mat-nav-list>
	<mat-card class="example-card">
		<mat-card-header>
		    <div mat-card-avatar class="example-header-image"></div>
		    <mat-card-title>Rafael Marcano</mat-card-title>
		    <mat-card-subtitle>Web Developer</mat-card-subtitle>
		 </mat-card-header>
	</mat-card>
	<div class="routes">
		<a mat-list-item *ngFor="let route of routes" (click)="navigate(route.path)"><mat-icon aria-hidden="false" aria-label="Example home icon"> {{route.iconName}} </mat-icon> {{ route.name }} </a>
	</div>
</mat-nav-list>
